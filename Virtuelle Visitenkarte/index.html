<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtuelle Visitenkarte</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card-header">
      <img src="dein-bild.jpg" alt="Profilbild" class="profile-img">
    </div>
    <div class="card-body">
      <h1 id="name">Dein Name</h1>
      <p id="title">Dein Jobtitle</p>
      <p id="email">deine-email@beispiel.com</p>
      <p id="phone">+49 123 456789</p>
    </div>
    <div class="card-footer">
      <button onclick="editCard()">Bearbeiten</button>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
